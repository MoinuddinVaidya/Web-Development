<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width", initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Learning Inputs</h1>
    <label for="username"> Username</label>
    <input type="text" placeholder="username"id="username" disabled>
    <br>
    <br>
    <label for="password">Password</label>
    <input type="password" placeholder="password" id="password">
    <br>
    <br>
    <label for="email">Email</label>
    <input type="Email" placeholder="Email" id="email">
    <br>
    <br>
    <label for="Date">Date</label>
    <input type="date" id="Date">
    <br>
    <br>
    <label for="time">Time</label>
    <input type="time" placeholder="time" id="time">
    <br>
    <br>
    <label for="number">number</label>
    <input type="number" min="10" max="20" placeholder="Enter Your Age" id="number">
    <br>
    <br>
    <label for="color">color</label>
    <input type="color" id="color">
    <br>
    <br>
    <label for="Male">Male</label>
    <input type="radio"  name="gender" id="Male">
    <label for="Female">Female</label>
    <input type="radio"  name="gender" id="Female">
    <label for="Others">Others</label>
    <input type="radio"  name="gender" id="Others">
    <br>
    <br>
    <label for="Marksheet">Marksheet</label>
    <input type="file" id="Marksheet">
    <br>
    <br> 
    <label for="I Agree">I Agree</label>
    <input type="checkbox" id="I Agree">
    <select multiple>
        <option>Months</option>
        <option>Jan</option>
        <option>Feb</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
    </select>
    <br>
    <br>
    <input type="submit" value="Submit">
    <br>
    <br>
    <button>Click Me!</button>
    <br>
    <br>
    Phone:
    <input type="tel" placeholder="Enter Your Phone No" maxlength="10">
    <br>
    <br>
    <input type="range" min="0" max="5">
</body> 
</html>
